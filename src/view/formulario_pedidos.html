<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid">

        <div class="row">

            <div class="col-md-6 p-4 my-auto">
                <h2 class="h2 ml-4">Adicinando Produto</h2>

                <!-- Product Form -->
                <form id="productForm" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="inputNomeProd" placeholder="Nome do Produto" class="form-control"
                            autofocus>
                    </div>
                    <div class="form-group">
                        <input type="number" id="inputPreco" placeholder="Preço do Produto" step="any"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Status do Produto</label>
                        <select id="selectStatus">
                            <option value="entregue">Entregue</option>
                            <option value="confirmando">Confirmando</option>
                            <option value="acaminho">A caminho</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tipo de Pagamento</label>
                        <select id="selectPagamento">
                            <option value="credito">Crédito</option>
                            <option value="a vista">Á vista</option>
                            <option value="pix">PIX</option>
                            <option value="boleto">Boleto</option>
                        </select>
                    </div>
                    <a href="#"class="btn btn-primary mb-2" id="btnSalvar">Salvar</a>
                    <a href="#" class="btn btn-danger" id="btnFechar">Fechar</a>
                </form>
            </div>
        </div>

    </main>
    <script>
        require('../js/form-produtos')
    </script>
    <script src="../js/style.js"></script>
    <!-- <script src="../js/renderer.js"></script> -->
</body>

</html>
